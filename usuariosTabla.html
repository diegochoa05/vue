<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

    <div id = "contenedor">


        <form>
            <fieldset>
                <legend>
                    Acceso al panel
                </legend>

                <label>
                    Correo electronico
                </label>
                <input type="email" v-model="email" name="">

                <label>
                    Password
                </label>

                <input type="password" v-model="password" name="">

                <button @click = "login">
                    Acceder
                </button>
            </fieldset>
        </form>

    </div>


    <script type="text/javascript">

        const { createApp } = Vue;

        const data = null;
        const error = null;

        var test = createApp({
            data () {
                return {
                    email: null,
                    users: null,
                    password: null
                }
            },
            methods: {
                login(e){
                    e.preventDefault();

                    var email_user = this.email;
                    var pass_user = this.password;

                    var acces = this.users.map(function(u){

                        if (email_user === u.email.toLowerCase()){
                            if (pass_user === u.password){
                                alert("Acceso correcto!")
                                //localstore
                                window.location="tabla.html"
                                return true;
                            }
                        }

                        return false;
                    })

                    console.log(acces);
                }
                
            },
            mounted(){
                fetch('users.json')
                    .then((res) => res.json())
                    .then((json) => (this.users = json))
                    .catch((err) => (console.log(err)))

            }
            
        }).mount("#contenedor")

    </script>
    
</body>
</html>
